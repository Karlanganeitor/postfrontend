<div class="container" *ngIf="producto">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="producto.nombre"
                     required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio"
                    [(ngModel)]="producto.precio" 
                    required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="fecha">fecha</label>
                    <input type="text" class="form-control" id="fecha" name="fecha"
                    [(ngModel)]="producto.fecha"
                     required autocomplete="off">
                </div>


                <div class="form-group">
                    <label for="nomapp">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="nomapp" name="nomapp"
                    [(ngModel)]="producto.nomapp"
                     required autocomplete="off">
                </div>



                <div class="form-group">
                    <label for="direccion">Direccion</label>
                    <input type="text" class="form-control" id="direccion" name="direccion"
                    [(ngModel)]="producto.direccion"
                     required autocomplete="off">
                </div>



                <div class="form-group">
                    <label for="detalles">Detalles</label>
                    <input type="text" class="form-control" id="detalles" name="detalles"
                    [(ngModel)]="producto.detalles"
                     required autocomplete="off">
                </div>



                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fa-solid fa-pen-to-square"></i>Actualizar</button>
                    <button type="submit" class="btn btn-outline-primary btn-block" (click)="volver()"><i
                        class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                    
            </form>
        </div>
    </div>
</div>
