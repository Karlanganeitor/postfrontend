<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">NÂ°de despacho</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="nombre" required>
                </div>

                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio"
                    [(ngModel)]="precio" required>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="text" class="form-control" id="fecha" name="fecha"
                    [(ngModel)]="fecha" required>
                </div>

                <div class="form-group">
                    <label for="nomapp">Nombre y apellido</label>
                    <input type="text" class="form-control" id="nomapp" name="nomapp"
                    [(ngModel)]="nomapp" required>
                </div>

                <div class="form-group">
                    <label for="direccion">Direccion</label>
                    <input type="text" class="form-control" id="direccion" name="direccion"
                    [(ngModel)]="direccion" required>
                </div>

                <div class="form-group">
                    <label for="detalles">Detalles</label>
                    <input type="text" class="form-control" id="detalles" name="detalles"
                    [(ngModel)]="detalles" required>
                </div>



                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid"
                ><i class="fa-thin fa-circle-plus"></i>Crear</button>

                <button type="submit" class="btn btn-outline-primary btn-block" (click)="volver()"><i
                    class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
